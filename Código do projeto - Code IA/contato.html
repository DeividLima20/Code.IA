<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Code.IA</title>
    <!--METASTAGS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINKS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Code.IA</div>

            <div class="menu-desktop">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a  href="sobre.html">Sobre</a></li>
                        <li><a style="color: white;" href="#">Contato</a></li>
                    </ul>
                </nav>
            </div><!--menu-desktop-->

            <div class="menu-mobile">
                <div class="icon-menu-mobile"><i class="fa fa-bars"></i></div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a style="text-decoration: underline;"  href="#">Contato</a></li>
                    </ul>
                </nav>
            </div><!--menu-desktop-->
        </div><!--container-->
    </header>
    
    <section class="contato">
        <div class="container">
            <div class="conteudo-contato">
                <h1>Entre em contato!</h1>
                <div class="input-contato">
                    <div class="inputs">
                    <label>Nome:</label>
                    <input class="text" type="text" placeholder="Nome*">
                </div>
                    <div class="inputs">
                    <label>E-mail:</label>
                    <input class="text" type="email" placeholder="Email*">
                </div>
                    <div class="inputs">
                    <label>Telefone:</label>
                    <input class="text" type="tel" placeholder="Telefone*">
                </div>
                    <div class="inputs">
                    <label>Mensagem:</label>
                    <textarea class="text" placeholder="Mensagem*"></textarea>
                    </div>
                    <div class="inputs">
                    <a href=""><input type="submit" value="Enviar"></a>
                </div>
                </div><!--input-contato-->

                
            </div><!--conteudo-contato-->
            
        </div><!--container-->
    </section><!--contato-->
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
